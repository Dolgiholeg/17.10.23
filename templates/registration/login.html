{% extends 'index.html' %}
{%  block content %}
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>
<body>
    <h2>ВХОД</h2>
    <form action="{%  url 'login' %}" method="post">
        {% csrf_token %}
        <table>
           <tr>
               <td>{{ form.username.label_tag }}</td>
               <td>{{ form.username }}</td>
           </tr>
            <tr>
               <td>{{ form.password.label_tag }}</td>
               <td>{{ form.password }}</td>
           </tr>
            <tr>
                <td>
                    <a href="{%  url 'password_reset' %}">ЗАБЫЛ ПАРОЛЬ</a>
                </td>
            </tr>
        </table>
        <input type="submit" value="ВХОД">
    </form>
    <h2>
        <a href="{% url 'registr' %}"> РЕГИСТРАЦИЯ</a>
    </h2>
</body>
</html>
{%  endblock %}
